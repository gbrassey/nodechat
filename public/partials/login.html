<div class="login container">
	<div class="col-sm-12">
		<h1>Login</h1>
		<div id="login">
			<form id="login-form">
				<div class="form-group">
					<input type="text" name="username" placeholder="Username" class="form-control" ng-model="user.username">
				</div>
				<div class="form-group">
					<input type="password" name="password" placeholder="Password" class="form-control" ng-model="user.password">
				</div>
				<button class="btn btn-primary create-button" ng-click="userSubmit(user)">Submit</button>
			</form>
			<a href="/#/signup">Signup</a>
		</div>
	</div>
</div>
